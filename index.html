<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Slider</title>
</head>
<link rel="stylesheet" href="./css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
  <h2>Simple Slider</h2>
  <!-- Main slider block -->
  <div class="slider">
    <!-- The first slide -->
    <div class="item ">
      <div class="d-flex flex-row gap-1  ">
<div class="col-3 ">
  <img src="./images/kai-cheng-I-iZR5qnJzw-unsplash.jpg">
</div>
<div class="col-3">
  <img src="./images/img1.jpg">
</div>
<div class="col-3">
  <img src="./images/kevin-turcios-dCwJ4wmehvk-unsplash.jpg">
</div>
<div class="col-3">
  <img src="./images/pepi-stojanovski-EF7BVa9BB2M-unsplash.jpg">
</div>
</div>

     
    </div>
    <!-- The second slide -->
    <div class="item">
      <div class="d-flex flex-lg-row gap-1 flex-md-column flex-sm-column ">
        <div class="col-lg-3 col-md ">
          <img src="./images/alex-rybin-qrxiP0lsEOQ-unsplash.jpg">
        </div>
        <div class="col-lg-3 col-md">
          <img src="./images/Layer-5.jpg">
        </div>
        <div class="col-lg-3 col-md">
          <img src="./images/hipkicks-HcqA34-uWo4-unsplash.jpg">
        </div>
        <div class="col-lg-3 col-md">
          <img src="./images/c-d-x-PDX_a_82obo-unsplash (1).jpg">
        </div>
        </div>
    </div>
    <!-- The third slide -->
    <div class="item">
      <div class="d-flex flex-row gap-1">
        <div class="col-3 ">
          <img src="./images/kevin-turcios-dCwJ4wmehvk-unsplash.jpg">
        </div>
        <div class="col-3">
          <img src="./images/jakob-rosen-J5PcCH29t-w-unsplash.jpg">
        </div>
        <div class="col-3">
          <img src="./images/men.jpg">
        </div>
        <div class="col-3 ">
          <img src="./images/pepi-stojanovski-EF7BVa9BB2M-unsplash.jpg">
        </div>
        

        </div>
    </div>
    <!-- Arrow buttons -->
    <a class="previous" onclick="previousSlide()"><img src="./images/previous.png" alt=""></a>
    <a class="next" onclick="nextSlide()"><img src="./images/next.png" alt=""></a>
  </div>


</body>
<script src="./js/main.js"></script>
</html>
